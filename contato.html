<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/Formulario.js"></script>

    <title>Ford - Contato</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><img src="img/logo-ford-256.png" alt="Logo Ford"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="mensagemEnvio"></div>
        
        <div class="conjuntoFormulario">
            <img src="img/xls 2.2 diesel.jpg" alt="Ranger modelo XLS">
        
            <form  id="formulario">
                <h2>Sobre Você</h2>

                <input type="text" id="campoNome" placeholder="Nome*">

                <input type="email" id="campoEmail" placeholder="E-mail*">

                <input type="tel" id="campoTelefone" placeholder="Telefone*">

                <select id="campoMotivo">
                    <option value="" disabled selected>Motivo Contato*</option>
                    
                    <option value="0">Elogio</option>

                    <option value="1">Reclamação</option>

                    <option value="2">Solicitação</option>
                </select>

                <textarea cols="100%" rows="8" id="campoMensagem" placeholder="Mensagem*"></textarea>

                <fieldset class="botaoEnviar">
                    <input type="submit" value="Enviar" id="botaoEnviarFormulario">
                </fieldset>
            </form>
        </div>

        <script src="js/contato.js"></script>
    </main>

    <footer>
        <div class="rodape">
            <p>Redes Sociais -</p>

            <div class="links">
                <ul>
                    <li><a href="https://www.facebook.com/FordBrasil/"><img src="img/facebook-50.png" alt="Logo Facebook levando para a página da Ford"></a></li>
                    <li><a href="https://www.youtube.com/user/fordbrasil"><img src="img/youtube-squared-50.png" alt="Logo YouTube levando para a página da Ford"></a></li>
                    <li><a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" alt="Logo Instagram levando para a página da Ford"></a></li>
                </ul>
            </div>

            <img class="logoRodape" src="img/ford-96.png" alt="Logo copyright Ford">
        </div>
    </footer>
</body>
</html>
